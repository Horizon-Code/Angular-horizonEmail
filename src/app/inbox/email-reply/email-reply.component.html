<button (click)="showModal=true" class="ui blue right labeled icon button">
    Reply
    <i class="right chevron icon"></i>
</button>
<app-modal *ngIf="showModal" (dismiss)="showModal = false">
    <div modalTitle>Reply</div>
    <app-email-form (emailSubmit)="onSubmit($event)" [email]="email" ></app-email-form>
</app-modal>
